<ion-app>
  <ion-split-pane when="false" contentId="main">
    <ion-menu menuId="main-menu" contentId="main" type="overlay">
      <ion-content>
        <div class="menu-header-bg"></div>
        <div class="header-content">
          <img
            src="../assets/imgs/appicon.png"
            style="width: 95%; height: 130px"
          />
          <!-- <ion-label style="color: #fff;">{{username}}</ion-label>-->
        </div>

        <ion-list class="menu-items" lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item (click)="Navigation(p.title)">
              <ion-icon
                slot="start"
                style="color: black; font-size: 25px"
                [name]="p.icon"
              ></ion-icon>
              <ion-label style="color: rgb(0, 0, 0); font-size: 20px">
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
