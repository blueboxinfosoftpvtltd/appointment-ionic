            <!-- <ion-label (click)="playvideo(data.url)">{{data.name}}</ion-label> -->

            {{data.ImagePath}}
            {{data.VideoPath}}-->

            <ion-icon  (click)="remove(i,data.VideoMasterID)"  class="vr" name="trash"></ion-icon>
            </ion-row>
           
           </ion-card>
