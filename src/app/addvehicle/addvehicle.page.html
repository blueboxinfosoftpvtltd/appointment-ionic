<ion-header>
  <ion-toolbar text-center>
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-icon ios="ios-close" md="md-close" style="font-size: 30px;color: #009688"></ion-icon>
    </ion-buttons>
    <ion-title style="color: #009688">{{modalTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="rawcss">
    <ion-col size="1" style="align-self: center">
      <ion-icon name="car" class="icons"></ion-icon>
    </ion-col>
    <ion-col ion-item size="5" class="colcss">
      <ion-label class="labelcss">VIN</ion-label>
    </ion-col>
    <ion-col ion-item size="6">
      <ion-input type='text' maxlength="17" placeholder='VIN' [(ngModel)]='vin' class="inputcss"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row class="rawcss">
    <ion-col size="1" style="align-self: center">
      <ion-icon name="calendar" class="icons"></ion-icon>
    </ion-col>
    <ion-col ion-item size="5" class="colcss">
      <ion-label class="labelcss">Year</ion-label>
    </ion-col>
    <ion-col ion-item size="6">
      <ion-select placeholder="Year" class="selectcss" (ionChange)="ChangeYear($event)">
        <ion-select-option value="{{y.YearId}}" *ngFor="let y of years">{{y.Year}}</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row class="rawcss">
    <ion-col size="1" style="align-self: center">
      <ion-icon name="car" class="icons"></ion-icon>
    </ion-col>
    <ion-col ion-item size="5" class="colcss">
      <ion-label class="labelcss">Make</ion-label>
    </ion-col>
    <ion-col ion-item size="6">
      <ion-select placeholder="Make" class="selectcss" (ionChange)="ChangeMake($event)">
        <ion-select-option value="{{m.MakeId}}" *ngFor="let m of make">{{m.Make}}</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row class="rawcss">
    <ion-col size="1" style="align-self: center">
      <ion-icon name="car" class="icons"></ion-icon>
    </ion-col>
    <ion-col ion-item size="5" class="colcss">
      <ion-label class="labelcss">Model </ion-label>
    </ion-col>
    <ion-col ion-item size="6">
      <ion-select placeholder="Model" class="selectcss" (ionChange)="ChangeModel($event)">
        <ion-select-option value="{{modeldetail.ModelId}}" *ngFor="let modeldetail of model">{{modeldetail.Modal}}</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

          </ion-select>                      
      </ion-col>
  </ion-row> -->

  <ion-row class="rawcss">
    <ion-col size="1" style="align-self: center">
      <ion-icon name="color-filter" class="icons"></ion-icon>
    </ion-col>
    <ion-col ion-item size="5" class="colcss">
      <ion-label class="labelcss">Color</ion-label>
    </ion-col>
    <ion-col ion-item size="6">
      <ion-select placeholder="Color" class="selectcss" (ionChange)="ChangeColor($event)">
        <ion-select-option value="{{color.ColorId}}" *ngFor="let color of colors">{{color.ColorName}}</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row class="rawcss">
    <ion-col size="1" style="align-self: center">
      <ion-icon name="speedometer" class="icons"></ion-icon>
    </ion-col>
    <ion-col ion-item size="5" class="colcss">
      <ion-label class="labelcss">Mileage</ion-label>
    </ion-col>
    <ion-col ion-item size="6">
      <ion-input type='tel' placeholder='Mileage' [(ngModel)]='mileage' class="inputcss"></ion-input>
    </ion-col>
  </ion-row>

    <ion-col ion-item size="5" class="colcss">
      <ion-label class="labelcss">License Plate</ion-label>
