<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="ios-arrow-back" style="color: #ffffff"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-label style="color: #fff;">{{newusername}}</ion-label>
            <!-- <ion-icon (click)="reload()" name="md-refresh"></ion-icon> -->
          </ion-buttons>
              <ion-buttons slot="end">
                  <ion-button color="light" (click)="logout()">
                      <ion-icon slot="end" name="log-out"></ion-icon>
                  </ion-button>
              </ion-buttons>
        <ion-title style="color: #ffffff">
            Add Customer
        </ion-title>
        
    </ion-toolbar>
</ion-header>

<ion-content>
    <fieldset>
        <legend>Personal Information :</legend>
    <!-- <div *ngIf="step == 1" class="scroll"> -->
        <ion-row >
            <ion-col size="6" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                        <ion-icon name="person" class="icons"></ion-icon>
                    </ion-col>
                    <ion-col ion-item size="10">
                        <ion-input type='text' placeholder='First Name' (ionChange)="fnamechange()" [(ngModel)]='fname' class="inputcss"></ion-input>
                    </ion-col>
                </ion-row>                
            </ion-col>
            <ion-col size="6" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                        <ion-icon name="person" class="icons"></ion-icon>
                    </ion-col>
                    <ion-col ion-item size="10">
                        <ion-input type='text' placeholder='Last Name' [(ngModel)]='lname' class="inputcss" (ionChange)="Changelname()"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-col>
        
            <ion-col size="12">
                    <ion-row class="rawcss">
                        <ion-col size="1">
                            <ion-icon name="home" class="icons"></ion-icon>
                        </ion-col>
                        <ion-col ion-item size="11" >
                              <ion-input type='text' placeholder='Comapny Name' (ionChange)="compchange()" [(ngModel)]='companyname' class="cinputcss"></ion-input>
                        </ion-col>
                    </ion-row>                
                </ion-col>
     </ion-row>
    </fieldset>
    
    <fieldset>
        <legend>Location Area :</legend>
              
        <ion-row >
            <ion-col size="6" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                        <ion-icon name="pin" class="icons"></ion-icon>
                    </ion-col>
                    <ion-col ion-item size="10">
                        <ion-input type='text' placeholder='Street Address' [(ngModel)]='saddress' class="inputcss"></ion-input>
                    </ion-col>
                </ion-row>                
            </ion-col>
            <ion-col size="6" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                        <ion-icon name="pin" class="icons"></ion-icon>
              
                    </ion-col>
                    <ion-col ion-item size="10">
                        <ion-input type='text' placeholder='Street Address 1' [(ngModel)]='saddress1' class="inputcss"></ion-input>
              
                    </ion-col>
                </ion-row>
            </ion-col>
     </ion-row>

         <ion-row >
            <ion-col size="6" >
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                            <ion-icon name="globe" class="icons"></ion-icon>
                    </ion-col>
                    <ion-col ion-item size="10" style="align-self: left">
                                <ion-select placeholder="Country"  class="selectcss" (ionChange)="ChangeCountry($event)" value="{{countryid}}">
                                    <ion-select-option value="{{c.CountryId}}" *ngFor="let c of country">{{c.CountryName}}                 
                                    </ion-select-option>
                                </ion-select>
                            
                     </ion-col>
                    </ion-row>
            </ion-col>

            <ion-col size="6" >
                    <ion-row class="rawcss">
                        <ion-col size="2" style="align-self: center">
                                <ion-icon name="globe" class="icons"></ion-icon>
                        </ion-col>
                        <ion-col ion-item size="10" >
                                <ion-select placeholder="State" class="selectcss" (ionChange)="ChangeState($event)" value="{{stateid}}">
                                        <ion-select-option value="{{s.StateId}}" *ngFor="let s of state">{{s.StateName}}</ion-select-option>
                                    </ion-select>
                        </ion-col>
                    </ion-row>                
                </ion-col>
                <ion-col size="6" >
                    <ion-row class="rawcss">
                        <ion-col size="2" style="align-self: center">
                                <ion-icon name="globe" class="icons"></ion-icon>
                        </ion-col>
                        <ion-col ion-item size="10" (click)="cityselect()" style="height:47.5px;" >
                                <ion-label>{{city}}</ion-label>
                                <ion-input  *ngIf="!city" placeholder="City"></ion-input>
                                <!-- <ion-input value="Readonly" type='text' placeholder='' (click)="cityselect()" [(ngModel)]='city' class="inputcss"></ion-input> -->
                                <!-- <ion-select placeholder="City" class="selectcss" (ionChange)="ChangeCity($event)" value="{{cityid}}">
                                    <ion-select-option value="{{cities.CityId}}" *ngFor="let cities of city">{{cities.CityName}}</ion-select-option>
                                </ion-select> -->
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col size="6" >
                    <ion-row class="rawcss">
                        <ion-col size="2" style="align-self: center">
                            <ion-icon name="pin" class="icons"></ion-icon>
                        </ion-col>
                        <ion-col ion-item size="10">
                            <ion-input type='tel' maxlength="9" placeholder='Zipcode' [(ngModel)]='zipcode' class="inputcss"></ion-input>
                        </ion-col>
                    </ion-row>                
                </ion-col>
             
            </ion-row>
        </fieldset>
   
        <fieldset>
            <legend>Contact Information :</legend>
        
         <ion-row >
            <ion-col size="6" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                        <ion-icon name="call" class="icons"></ion-icon>        
                    </ion-col>
                    <ion-col ion-item size="10">
                        <ion-input type='number' maxlength="10"   placeholder='Mobile No.' [(ngModel)]='mobile' class="inputcss"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="6" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                        <ion-icon name="call" class="icons"></ion-icon>
                    </ion-col>
                    <ion-col ion-item size="10">
                        <ion-input type='number' maxlength="11"  placeholder='Work Phone' [(ngModel)]='workphone' class="inputcss" ></ion-input>           </ion-col>
                </ion-row>                
            </ion-col>
            
        </ion-row>
        
        <ion-row >
            <ion-col size="6" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                        <ion-icon name="call" class="icons"></ion-icon>        
                   </ion-col>
                    <ion-col ion-item size="10">
                        <ion-input type='number' maxlength="10" placeholder='Home Phone' [(ngModel)]='homephone' class="inputcss"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="6" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="2" style="align-self: center">
                        <ion-icon name="mail" class="icons"></ion-icon>
                    </ion-col>
                    <ion-col ion-item size="10">
                        <ion-input type='email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        placeholder='Email' [(ngModel)]='email' class="inputcss"></ion-input> 

                    </ion-col>
                </ion-row>                
            </ion-col>
        </ion-row>
    </fieldset>
   
    <fieldset>
        <legend>Car Information :</legend>

        <ion-row>
        
            <ion-col size="12" size-lg>
                <ion-row class="rawcss">
                    <ion-col size="1" style="align-self: center">
                        <ion-icon name="car" class="icons"></ion-icon>       
                   </ion-col>
                    <ion-col ion-item size="11">
                        <ion-input type='text' minlength="17" placeholder='VIN' [(ngModel)]='vin' class="cinputcss" maxlength="17"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-col>

        </ion-row>
    <!-- </div>

<div *ngIf="step == 2" class="scroll"> -->

    <ion-row >
        <ion-col size="6">
            <ion-row class="rawcss">
                <ion-col size="2" style="align-self: center">
                    <ion-icon name="calendar" class="icons"></ion-icon>
                </ion-col>
                <ion-col ion-item size="10">
                    <ion-select placeholder="Year" class="selectcss" value="{{yearid}}" (ionChange)="ChangeYear($event)">
                        <ion-select-option value="{{y.YearId}}" *ngFor="let y of years">{{y.Year}}</ion-select-option>
                    </ion-select>
               </ion-col>
            </ion-row>                
        </ion-col>
  

        <ion-col size="6">
            <ion-row class="rawcss">
                <ion-col size="2" style="align-self: center">
                    <ion-icon name="car" class="icons"></ion-icon>
              </ion-col>
                <ion-col ion-item size="10">
                    <ion-select placeholder="Make" class="selectcss" value="{{makeid}}" (ionChange)="ChangeMake($event)">
                        <ion-select-option value="{{m.MakeId}}" *ngFor="let m of make">{{m.Make}}</ion-select-option>
                    </ion-select>
                </ion-col>
            </ion-row>
        </ion-col>
    
        <ion-col size="6">
            <ion-row class="rawcss">
                <ion-col size="2" style="align-self: center">
                    <ion-icon name="car" class="icons"></ion-icon>
                </ion-col>
                <ion-col ion-item size="10" *ngIf="makeid != null">
                    <ion-select placeholder="Model" class="selectcss" (ionChange)="ChangeModel($event)" value="{{modelid}}">
                        <ion-select-option value="{{modeldetail.ModelId}}" *ngFor="let modeldetail of model">{{modeldetail.Modal}}</ion-select-option>
                    </ion-select>
               </ion-col>
                <ion-col ion-item size="10" *ngIf="makeid == null">
                    <ion-input type='text' placeholder='Model' (click)="SelectModel()" [readonly]="true" class="inputcss"></ion-input>
                </ion-col>
            
            </ion-row>                
        </ion-col>
        <ion-col size="6">
            <ion-row class="rawcss">
                <ion-col size="2" style="align-self: center">
                    <ion-icon name="color-filter" class="icons"></ion-icon>             
                </ion-col>
                <ion-col ion-item size="10">
                    <ion-select placeholder="Color" class="selectcss" (ionChange)="ChangeColor($event)" value="{{colorid}}">
                        <ion-select-option value="{{color.ColorId}}" *ngFor="let color of colors">{{color.ColorName}}</ion-select-option>
                    </ion-select>   
                 </ion-col>
            </ion-row>
        </ion-col>
          </ion-row>

    <!-- <ion-row class="rawcss">
            <ion-col size="1" style="align-self: center">
                    <ion-icon name="car" class="icons"></ion-icon>
                 </ion-col>
        <ion-col ion-item size="5" class="colcss">
            <ion-label class="labelcss">Trim </ion-label>
        </ion-col>
        <ion-col ion-item size="6" >
            <ion-select placeholder="Trim" class="selectcss" (ionChange)="ChangeTrim($event)" value="{{trimid}}">
                <ion-select-option value="{{trimdetail.TrimId}}" *ngFor="let trimdetail of trim">{{trimdetail.Trim}}</ion-select-option>
            </ion-select>
        </ion-col>
    </ion-row> -->


    
    <ion-row >
     

        <ion-col size="6" size-lg>
            <ion-row class="rawcss">
                <ion-col size="2" style="align-self: center">
                    <ion-icon name="speedometer" class="icons"></ion-icon>
                </ion-col>
                <ion-col ion-item size="10">
                    <ion-input type='tel' placeholder='Mileage' [(ngModel)]='mileage' class="inputcss"></ion-input>
                </ion-col>
            </ion-row>                
        </ion-col>

                <ion-col size="2" style="align-self: center">
                    <ion-icon name="car" class="icons"></ion-icon>

            <ion-col size="1" style="align-self: center">
                    <ion-icon name="speedometer" class="icons"></ion-icon>
                 </ion-col>
        <ion-col ion-item size="5" class="colcss">
            <ion-label class="labelcss">Average Miles/Month</ion-label>
        </ion-col>
        <ion-col ion-item size="6">
            <ion-input type='text' placeholder='Average Miles/Month' [(ngModel)]='avgmileage' class="inputcss"></ion-input>
        </ion-col>
    </ion-row> -->

</fieldset>
   
<fieldset>
    <legend>Customer Login Information :</legend>

    
    <ion-row >
        <ion-col size="6" size-lg>
            <ion-row class="rawcss">
                <ion-col size="2" style="align-self: center">
                    <ion-icon name="person" class="icons"></ion-icon>
                </ion-col>
                <ion-col ion-item size="10">
                    <ion-input type='text' [readonly]="true" placeholder='User Name' [(ngModel)]='username' class="inputcss"></ion-input>
                </ion-col>
            </ion-row>                
        </ion-col>
        <ion-col size="6" size-lg>
            <ion-row class="rawcss">
                <ion-col size="2" style="align-self: center">
                    <ion-icon name="lock" class="icons"></ion-icon>
                </ion-col>
                <ion-col ion-item size="10">
                    <ion-input type='password' placeholder='Password' [(ngModel)]='password' class="inputcss"></ion-input>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</fieldset>

    <!-- </div> -->
</ion-content>
<ion-footer>
    <ion-toolbar>
    
        <ion-row >
            <ion-col size="12" size-lg>
                <ion-row>
                    <ion-col ion-item size="6" style="text-align: right; ">
                        <ion-button size="small" class="footerbtn" (click)="InsertCustomerInfo()">Submit</ion-button>
                    </ion-col>
                    <ion-col ion-item size="6" style="justify-content: center">
                        <ion-button size="small" class="clearbtn" (click)="ClearCustomerInfo()">Clear</ion-button>
                    </ion-col>
        
                </ion-row>                
            </ion-col>
           
        </ion-row>

    </ion-toolbar>
</ion-footer>
