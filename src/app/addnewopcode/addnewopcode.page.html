
<ion-header>
  <ion-toolbar text-center>
      <ion-buttons slot="start"  (click)="closeModal()">
          <ion-icon ios="ios-close" md="md-close" style="font-size: 30px;color: #009688"></ion-icon>
        </ion-buttons>
    <ion-title style="color: #009688">{{modalTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-row >
  <ion-col size="12" size-lg>
      <ion-row class="rawcss">
          <ion-col ion-item size="12">
            <ion-input type='text' placeholder='Operation Code' [(ngModel)]='opcode' class="inputcss"></ion-input>
          </ion-col>
      </ion-row>                
  </ion-col>
 
</ion-row>



<ion-row >
<ion-col size="6" size-lg>
    <ion-row class="rawcss">
        <ion-col ion-item size="12">
          <ion-input type="tel" placeholder='Sale' [(ngModel)]='sale' class="inputcss"></ion-input>
        </ion-col>
    </ion-row>                
</ion-col>
<ion-col size="6" size-lg>
    <ion-row class="rawcss">
        <ion-col ion-item size="12">
            <ion-input type="tel" placeholder='Hours' [(ngModel)]='hours' class="inputcss"></ion-input>
          </ion-col>
    </ion-row>
</ion-col>
</ion-row>

<ion-row >
<ion-col size="12" size-lg>
    <ion-row class="rawcss">
        <ion-col ion-item size="12">
          <ion-textarea rows="6" cols="20" placeholder='Description' [(ngModel)]='desc' class="inputcss"></ion-textarea>
        </ion-col>
    </ion-row>                
</ion-col>

</ion-row>

<ion-row style="margin-top: 8%;margin-right: 10px;justify-content: center">
    <!-- <ion-col style="text-align: center"> -->
        <ion-button size="small" class="footerbtn" (click)="Submit()">
          Submit
        </ion-button>
    <!-- </ion-col> -->
  </ion-row>
</ion-content>
