
<ion-content padding center text-center class="auth-page">

  <ion-img src="assets/imgs/hicon.png" style="height:275px;background: #374767"></ion-img>

  
  <div class="login-block">
    <ion-row  style="margin-top: 5%;justify-content:center">
      <ion-label style="text-transform: none;font-style: italic;font-size: 35px;font-weight: 900;color: #374767">Sign In</ion-label>
    </ion-row>
    
    <form  [formGroup]="myForm" style="margin-top: 5%">
      <br>
      
      <ion-item color="newcolor" lines="none" class="inputtext">
        <ion-input style="color: #374767; --padding-start:50px;"  [(ngModel)]="username" name="username" type="text" placeholder="Enter Username" formControlName="username"></ion-input>
        <ion-icon name="person" slot="end" style="position: absolute; left: 7px; top: -2px; z-index: 2; color: #374767;"></ion-icon>
    </ion-item>
    <ion-item color="newcolor" lines="none" class="inputtext" style="margin-top: 10px;">
        <ion-input style="color: #374767; --padding-start:50px;" class="inputcss" [(ngModel)]="password" name="password"  type="{{type}}" placeholder="Enter Password" formControlName="password"></ion-input>
        <ion-icon *ngIf="!showpass" name="eye" slot="end" style="color: #374767; position: absolute; left: 7px; top: -2px; z-index: 2;" (click)="showpassword()"></ion-icon>
        <ion-icon *ngIf="showpass" name="eye-off" slot="end" style="color: #374767; position: absolute; left: 7px; top: -2px; z-index: 2;" (click)="showpassword()"></ion-icon>
    </ion-item>
     
        <br>
      </form>
      <ion-row style="justify-content: center">
        <ion-item color="newcolor">
          <ion-label style="color: #374767">Remember me</ion-label>
          <ion-checkbox slot="start" color="dark" mode="md" (ionChange)="rememberme($event)" [(ngModel)]='isremember'></ion-checkbox>
        </ion-item>
      </ion-row>
        <div>
          <button class="btnsubmit" [disabled]="!isLogin()" (click)="Login()">Login</button>
          <br>
          
      </div>
  </div>
</ion-content>
